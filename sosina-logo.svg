<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 180">
  <!-- 背景（透明） -->
  <rect width="500" height="180" fill="none"/>
  
  <!-- ロゴマーク部分 -->
  <g transform="translate(40, 90)">
    <!-- 外側の円 -->
    <circle cx="50" cy="0" r="50" fill="#3498db" />
    
    <!-- 内側の図形（データフローや接続性を表現） -->
    <path d="M50 -30 L70 0 L50 30 L30 0 Z" fill="#ffffff" />
    <circle cx="50" cy="0" r="10" fill="#2ecc71" />
    
    <!-- 接続線 -->
    <line x1="50" y1="-30" x2="50" y2="-50" stroke="#ffffff" stroke-width="4" />
    <line x1="70" y1="0" x2="90" y2="0" stroke="#ffffff" stroke-width="4" />
    <line x1="50" y1="30" x2="50" y2="50" stroke="#ffffff" stroke-width="4" />
    <line x1="30" y1="0" x2="10" y2="0" stroke="#ffffff" stroke-width="4" />
  </g>
  
  <!-- 会社名（日本語） -->
  <g transform="translate(150, 80)">
    <text font-family="'Noto Sans JP', sans-serif" font-size="36" font-weight="700" fill="#2c3e50">
      株式会社Sosina
    </text>
  </g>
  
  <!-- タグライン -->
  <g transform="translate(155, 115)">
    <text font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="400" fill="#7f8c8d">
      あなただけのWebアプリケーション
    </text>
  </g>
</svg>
