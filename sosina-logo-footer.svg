<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <!-- 背景 (透明) -->
  <rect width="500" height="150" fill="transparent" />
  
  <!-- 右側のロゴマーク -->
  <g transform="translate(400, 75)">
    <!-- カスタムWebアプリケーションを表すシンボル - 明るい色に調整 -->
    <circle cx="0" cy="0" r="30" fill="#4a6bff" opacity="0.9" />
    <circle cx="-15" cy="-15" r="20" fill="#34d399" opacity="0.8" />
    <circle cx="15" cy="15" r="20" fill="#9ca3af" opacity="0.7" />
    
    <!-- アプリケーションのカスタマイズ性を表す図形 - 白のまま -->
    <rect x="-12" y="-12" width="24" height="24" rx="4" fill="white" opacity="0.9" />
    <path d="M-6,0 H6 M0,-6 V6" stroke="#4a6bff" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- 左側のテキスト部分 - 明るい色に変更 -->
  <g transform="translate(20, 0)">
    <!-- 会社名 - 1段目（大きく） - 明るいカラー -->
    <text x="0" y="70" font-family="'Noto Sans JP', sans-serif" font-size="28" font-weight="700" fill="#f3f4f6">
      株式会社Sosina
    </text>
    
    <!-- キャッチコピー - 2段目（小さく） - 明るいグレー -->
    <text x="0" y="100" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="400" fill="#d1d5db">
      あなただけのWEBアプリケーション
    </text>
  </g>
  
  <!-- 会社名とロゴを繋ぐ線 - 薄いグレー -->
  <line x1="20" y1="110" x2="350" y2="110" stroke="#6b7280" stroke-width="1" />
</svg>
